<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <!-- Container -->
  <div class="card">
    <!-- Image Wrap -->
    <div class="card__image">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
      <div class="card__image-hover">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </div>

    <div class="card__detail">
      <h3 class="card__detail-title">Equilibrium #3429</h3>
      <p class="card__detail-description">Our Equilibrium collection promotes balance and calm.</p>
      <!-- icons -->
      <div class="card__detail-icon">
        <div>
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="icon lock">
          <span>3 days left</span>
        </div>
      </div>
      <!-- avatar -->
      <div class="card__avatar">
        <div>
          <img src="./images/image-avatar.png" alt="avatar" class="card__avatar-img">
        </div>
        <p class="card__avatar-texte">Creation of <span class="card__avatar-actor">Jules Wyvern</span></p>
      </div>
    </div>
  </div>



  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a target="_blank"
        href="https://github.com/doums85/challenge_-1">Seck Mamadou</a>
    </div>
  </footer>
</body>

</html>
